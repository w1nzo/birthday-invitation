<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –Ω–∞ –î–µ–Ω—å –†–æ–∂–¥–µ–Ω–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        
        .card {
            width: 100%;
            height: 80vh;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        .card-front {
            background: white;
        }
        
        .card-back {
            background: white;
            transform: rotateY(180deg);
        }
        
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
        }
        
        .link-text {
            text-align: center;
            color: white;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        
        .link-text a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }
        
        .link-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <!-- –ü–ï–†–ï–î–ù–Ø–Ø –°–¢–û–†–û–ù–ê -->
            <div class="card-face card-front">
                <img src="1000020106.jpg" alt="–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ" class="card-image">
            </div>
            
            <!-- –ó–ê–î–ù–Ø–Ø –°–¢–û–†–û–ù–ê -->
            <div class="card-face card-back">
                <img src="1000020107.jpg" alt="–î—Ä–µ—Å—Å-–∫–æ–¥" class="card-image">
            </div>
        </div>
    </div>

    <div class="link-text">
        <p>üéâ <strong>–ü–æ–¥–µ–ª–∏—Ç–µ—Å—å –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ–º —Å –¥—Ä—É–∑—å—è–º–∏!</strong></p>
        <p><a href="https://wlnzo.github.io/birthday-invitation/" target="_blank">https://wlnzo.github.io/birthday-invitation/</a></p>
    </div>

    <script>
        const card = document.getElementById('card');
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
        card.addEventListener('click', function() {
            card.classList.toggle('flipped');
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–∞—Å–∞–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        card.addEventListener('touchstart', function(e) {
            e.preventDefault();
            card.classList.toggle('flipped');
        }, { passive: false });
    </script>
</body>
