<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на День Рождения</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            perspective: 1000px;
        }
        
        .card {
            width: 100%;
            height: 80vh;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        .card-front {
            background: white;
        }
        
        .card-back {
            background: white;
            transform: rotateY(180deg);
        }
        
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <!-- ПЕРЕДНЯЯ СТОРОНА -->
            <div class="card-face card-front">
                <img src="1000020106.jpg" alt="Приглашение" class="card-image">
            </div>
            
            <!-- ЗАДНЯЯ СТОРОНА -->
            <div class="card-face card-back">
                <img src="1000020107.jpg" alt="Дресс-код" class="card-image">
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        
        // Обработчик клика
        card.addEventListener('click', function() {
            card.classList.toggle('flipped');
        });
        
        // Обработчик касания для мобильных
        card.addEventListener('touchstart', function(e) {
            e.preventDefault();
            card.classList.toggle('flipped');
        }, { passive: false });
    </script>
</body>
</html>
