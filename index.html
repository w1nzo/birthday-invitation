<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –Ω–∞ –î–µ–Ω—å –†–æ–∂–¥–µ–Ω–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        
        .card {
            width: 100%;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .card-front {
            background: white;
        }
        
        .card-back {
            background: white;
            transform: rotateY(180deg);
        }
        
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hint {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 8px;
            backdrop-filter: blur(10px);
        }
        
        .instructions {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <!-- –ü–ï–†–ï–î–ù–Ø–Ø –°–¢–û–†–û–ù–ê -->
            <div class="card-face card-front">
                <img src="1000020106.jpg" alt="–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ" class="card-image">
                <div class="hint">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –¥—Ä–µ—Å—Å-–∫–æ–¥</div>
            </div>
            
            <!-- –ó–ê–î–ù–Ø–Ø –°–¢–û–†–û–ù–ê -->
            <div class="card-face card-back">

                <div class="hint">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å—Å—è</div>
            </div>

        <p>üì± <strong>–†–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö –∏ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞—Ö</strong></p>

    <script>

        card.addEventListener('click', function() {

        card.addEventListener('touchstart', function(e) {

    </script>
</body>
</html>
